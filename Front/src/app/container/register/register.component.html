<div class="container">
  <div class="form-container">
    <h2>Register</h2>
    <div class="input-group">
      <label for="username">Username:</label>
      <input
        [(ngModel)]="username"
        type="text"
        id="username"
        name="username"
        required
      />
    </div>

    <div class="input-group">
      <label for="email">Email:</label>
      <input
        [(ngModel)]="email"
        type="email"
        id="email"
        name="email"
        required
      />
    </div>

    <div class="input-group">
      <label for="password">Password:</label>
      <input
        [(ngModel)]="password"
        type="password"
        id="password"
        name="password"
        required
      />
    </div>

    <div class="input-group">
      <button type="submit">Register</button>
    </div>
    <div class="text">
      <p>Have an account <a href="login">Login</a></p>
    </div>
  </div>
</div>
